<div id="EnemiesComponent">
  <div class="enemy" *ngFor="let enemy of enemies">
      <div class="content">
        <h3>{{enemy.name}}</h3>
        <img src="~/../assets/images/healthStat.png" /><span>{{enemy.health}}</span>
        <img src="~/../assets/images/attackStat.png" /><span>{{enemy.attack}}</span>
        <img src="~/../assets/images/defenceStat.png" /><span>{{enemy.defence}}</span>
        <img src="~/../assets/images/damageStat.png" /><span>{{enemy.damage}}</span>
      </div>
  </div>
</div>
