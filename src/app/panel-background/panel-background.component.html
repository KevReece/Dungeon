<div class="container">
    <div class="backgroundRow" [style.padding-top.%]="imageWidthPercentage">
        <div class="container">
            <div class="cell" [style.width.%]="imageWidthPercentage"><img src="~/../assets/images/backgroundCorner.png" /></div>
            <div class="cell" [style.width.%]="imageWidthPercentage" *ngFor="let index of horizontalCountLessCornersAsList"><img src="~/../assets/images/backgroundEdge.png" /></div>
            <div class="cell" [style.width.%]="imageWidthPercentage"><img class="flipX" src="~/../assets/images/backgroundCorner.png" /></div>
        </div>
    </div>
    <div *ngFor="let index of verticalCountLessCornersAsList" class="backgroundRow" [style.padding-top.%]="imageWidthPercentage">
        <div class="container">
            <div class="cell" [style.width.%]="imageWidthPercentage"><img class="rotate270" src="~/../assets/images/backgroundEdge.png" /></div>
            <div class="cell" [style.width.%]="imageWidthPercentage" *ngFor="let index of horizontalCountLessCornersAsList"><img src="~/../assets/images/backgroundCentre.png" /></div>
            <div class="cell" [style.width.%]="imageWidthPercentage"><img class="rotate90" src="~/../assets/images/backgroundEdge.png" /></div>
        </div>
    </div>
    <div class="backgroundRow" [style.padding-top.%]="imageWidthPercentage">
        <div class="container">
            <div class="cell" [style.width.%]="imageWidthPercentage"><img class="flipY" src="~/../assets/images/backgroundCorner.png" /></div>
            <div class="cell" [style.width.%]="imageWidthPercentage" *ngFor="let index of horizontalCountLessCornersAsList"><img class="rotate180" src="~/../assets/images/backgroundEdge.png" /></div>
            <div class="cell" [style.width.%]="imageWidthPercentage"><img class="flipXandY" src="~/../assets/images/backgroundCorner.png" /></div>
        </div>
    </div>
</div>
